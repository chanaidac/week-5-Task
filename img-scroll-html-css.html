<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuous Image Scrolling</title>
    <style>
        .scrolling-container {
            width: 90%;
            overflow: hidden;
            background: #13182e;
            padding: 30px 0;
            margin: 0 auto;
            white-space: nowrap;
            border-radius: 30px;
        }

        .scrolling-content {
            animation: scroll 10s linear infinite;
        }

        @keyframes scroll {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-100%);
            }
        }

        .image {
            width: 200px;
            height: 200px;
            margin-right: 20px;
        }
    </style>
</head>

<body>
    <div class="scrolling-container">
        <div class="scrolling-content">
            <img src="https://picsum.photos/id/236/200/200" class="image">
            <img src="https://picsum.photos/id/200/200/200" class="image">
            <img src="https://picsum.photos/id/234/200/200" class="image">
            <img src="https://picsum.photos/id/236/200/200" class="image">
            <img src="https://picsum.photos/id/236/200/200" class="image">
            <img src="https://picsum.photos/id/200/200/200" class="image">
            <img src="https://picsum.photos/id/234/200/200" class="image">
            <img src="https://picsum.photos/id/236/200/200" class="image">
            <img src="https://picsum.photos/id/236/200/200" class="image">
            <img src="https://picsum.photos/id/200/200/200" class="image">
        </div>
    </div>
</body>

</html>
