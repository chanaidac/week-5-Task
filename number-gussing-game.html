<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Gussing Game</title>
</head>

<body>
    <h1 style="text-align: center;">Number guessing game using js prompt and alery only</h1>
    <script>
        let randomNumber = Math.floor(Math.random()*10)+1;
        let count = 0;
        let findingNumber = () => {

            let getValue = prompt('Guess the number between 1 to 10', '');

            if (getValue == randomNumber) {
                alert('Congratulation! You guessed the correct number ' + randomNumber + ' in ' + count + ' attempts.');
            }
            else {
                count = count + 1;
                if (getValue < randomNumber) {
                    alert('Too low. Try again');
                }
                else {
                    alert('Too High. Try again');
                }
                findingNumber();
            }
        }
        findingNumber();
    </script>
</body>

</html>
